<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        var myArr = ['Crackers', 'Peanuts', 'Melon', 'Toast', 'Cereal', 'Eggs'];

        for(var i = 0; i < myArr.length; i++) {
            debugger;
            console.log(myArr[i]);
        }

        for(var i = myArr.length - 1; i >= 0; i--) {
            console.log(myArr[i]);
        }


        for(var i = myArr.length - 1; i >= 0; i = i - 2) {
            console.log(myArr[i]);
        }

        console.log(i);
    </script>
</body>
</html>
