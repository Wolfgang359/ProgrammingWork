<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Click Events</title>
    <style>
        #danger-button {
            background-color: red;
            color: white;
            font-size:36px;
        }
    </style>
</head>
<body>
    <button id="danger-button" data-id="1">Click me</button>
    <button id="danger-button" data-id="2">Click me2</button>
    <button id="danger-button" data-id="3">Click me3</button>
    <button id="danger-button" data-id="4">Click me4</button>
    <button id="danger-button" data-id="5">Click me5</button>
    <button id="danger-button" data-id="6">Click me6</button>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('button').on('click', function(){
            console.log('You clicked the big red button!!!!');
            console.log(this);
            console.log($(this).text());
            console.log($(this).attr('data-id'));
        });
    </script>
</body>
</html>
