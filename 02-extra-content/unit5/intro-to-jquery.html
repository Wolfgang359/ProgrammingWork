<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to jQuery</title>
    <style>
        .red {
            color: red;
        }
        
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <div id="empty-div" class="green"></div>
    <!-- JavaScript Goes Below-->
    <!-- VENDOR LIBRARIES -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- Application JavaScript (My JavaScript)-->
    <script>
        const emptyDiv = $('#empty-div');
        const divs = $('div');
        $('#empty-div').text('Hello friends!');
        const newDiv = $('<div>');
            newDiv.html('<p>Hello friends from another div</p>');
        emptyDiv.append(newDiv);
        $('#empty-div').addClass('red');
        newDiv.attr('data-id', 1);
        const id = newDiv.attr('data-id');
        console.log(id);
    </script>
</body>
</html>
