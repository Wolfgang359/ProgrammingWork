<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater Number</title>
</head>

<body style="background-color: slategray;">
    <button onclick="InputOutput()"
        style="height: 50px; background-color: teal; color: silver; margin-left: 40%; margin-top: 20%;">
        PRESS THE BUTTON
    </button>

    <script>

        function InputOutput() {

            var input1 = prompt("Pick any number")
            var input2 = prompt("Pick any OTHER number")

            var num1 = parseFloat(input1)
            var num2 = parseFloat(input2)

            if (num1 <= num2) {
                alert(input2);
            } else if (num1 > num2) {
                alert(input1);
            } else {
                alert("You didn't choose a number, turd.");
            }
        }

    </script>

</body>

</html>
