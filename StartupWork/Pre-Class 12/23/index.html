<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Output</title>
</head>

<body>
    <h1>Welcome to the land of the averages</h1>

    <h3></h3>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        var finalNum = 0;

        var num1 = prompt("Insert 1st number");

        var num2 = prompt("Insert 2nd number");

        var num3 = prompt("Insert 3rd number");

        var num4 = prompt("Insert 4th number");

        var myArr = [num1, num2, num3, num4]
        console.log(myArr);

        function average() {
            let len = myArr.length;
            for (let i = 0; i < len; i++) {
                finalNum = finalNum + parseInt(myArr[i]);
                console.log(finalNum);
            }
            finalNum = finalNum / len;
            $("h3").text(finalNum);
        }

        average();

    </script>
</body>

</html>
